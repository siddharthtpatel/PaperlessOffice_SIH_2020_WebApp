{% extends 'layout.html' %}
{% load static %}
{% block content %}
<main>
        <!-- Default form subscription -->
    <div style="margin-bottom:140px;">
        <form name="new_application_template" id="new_application_template" class="text-center border border-light p-5"
              action="{% url 'add_application_template' %}" method="POST">{% csrf_token %}

            <p class="h3 mb-4">Create New Application Template</p>

            <!-- Name -->
            <div class="row">
                <div class="col-1 d-flex flex-column justify-content-center" >
                    <i class="fas fa-edit"></i>
                </div>
                <div class="md-form mt-3 col-11">
                <input type="text" id="materialSubscriptionFormPasswords" name="name" class="form-control">
                <label for="materialSubscriptionFormPasswords">Name</label>
            </div>
            </div>
            <!-- WorkFlowID -->
            <div class="row">
                <div class="col-1 d-flex flex-column justify-content-center" >
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="col-11">
                    <select class="browser-default custom-select mb-4" name="workflow_id">
                        <option value="" disabled selected>WorkFlow Name</option>
                        {% for workflow in workflows %}
                            <option value="{{workflow.id}}">{{workflow.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- FormID -->
            <div class="row">
                <div class="col-1 d-flex flex-column justify-content-center" >
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="col-11">
                    <select class="browser-default custom-select mb-4" name="form_id">
                        <option value="" disabled selected>Form Name</option>
                        {% for form in forms %}
                            <option value="{{form.id}}">{{form.title}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                    <div class="col-12" style="text-align:center;">
                        <button type="submit" class="btn btn-success btn-rounded btn-lg"id="js-upload-submit"  >Create</button>
                    </div>
            </div>

        </form>
    </div>



</main>
{% endblock %}
